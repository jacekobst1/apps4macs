import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  application: 'apps4macs'
  repository: 'git@github.com:jacekobst1/apps4macs.git'
  php_fpm_version: '8.3'

hosts:
  prod:
    remote_user: ploi
    hostname: 'apps4macs.com'
    deploy_path: '~/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - artisan:horizon:terminate
    - npm:install
    - npm:run:build
    - deploy:publish
    - php-fpm:reload
  be:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - artisan:horizon:terminate
    - deploy:publish
    - php-fpm:reload
  fe:
    - deploy:prepare
    - deploy:vendors
    - npm:install
    - npm:run:build
    - deploy:publish
  npm:run:build:
    - run: 'cd {{release_or_current_path}} && npm run build'

after:
  deploy:failed: deploy:unlock
